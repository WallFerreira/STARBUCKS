<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Heebo:wght@300&family=Poppins&display=swap"
    rel="stylesheet">

  <!-- <script src="./index.js"></script> -->
  <title>Starbucks</title>
</head>

<body>
  <div class="circulo"></div>

  <img class="logo" src="./img/logo.png" alt="logo starbucks">

  <div class="main">
    <div class="content-text">
      <h2> Não é apenas Café, é um <span>Starbucks</span></h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem non corrupti enim natus, ad commodi soluta
        magni
        laudantium aperiam ut? Reprehenderit mollitia odio esse iusto repellendus delectus alias sit repellat!</p>

      <button>Deixe o seu LIKE</button>
    </div>
    <div class="content-img">
      <img class="copao" src="./img/img1.png" alt="copo grande starbucks">
    </div>
  </div>
  <div class="imgs-menu">
    <img class="copinho copo-verde" src="./img/img-pequena1.png" alt="copo grande starbucks">
    <img class="copinho copo-salmao" src="./img/img-pequena2.png" alt="copo grande starbucks">
    <img class="copinho copo-rosa" src="./img/img-pequena3.png" alt="copo grande starbucks">
  </div>
</body>

<script>
  let imgCopo = document.querySelector(".copao");
  let circulo = document.querySelector(".circulo");
  let copoVerde = document.querySelector(".copo-verde");
  let coposalmao = document.querySelector(".copo-salmao");
  let copoRosa = document.querySelector(".copo-rosa");

  coposalmao.addEventListener("click", () => {
    imgCopo.src = "./img/img2.png";
    circulo.style.background = "#eb7495";
  });

  copoVerde.addEventListener("click", () => {
    imgCopo.src = "./img/img1.png";
    circulo.style.background = "#017143";
  });

  copoRosa.addEventListener("click", () => {
    imgCopo.src = "./img/img3.png";
    circulo.style.background = "#d752b1";
  });

</script>

</html>
